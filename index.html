<script src="main.js?v=5"></script>
<script>
const imageItems = document.querySelectorAll('.ImageItemWrapper');
const imageTexts = document.querySelectorAll('.Subtitle');
imageItems.forEach(imageItem => {
    imageItem.addEventListener('mouseover', () => {
        console.log(imageItem.childNodes[1].classList)
        imageItem.childNodes[1].classList.add('imageDarken');
        imageTexts.forEach(imageText => {
            imageText.classList.add('lighterText');
        });
    });
    imageItem.addEventListener('mouseout', () => {
        console.log(imageItem.childNodes[1].classList)
        imageItem.childNodes[1].classList.remove('imageDarken');
        imageTexts.forEach(imageText => {
            imageText.classList.remove('lighterText');
        });
    });
});

var slideIndex = 0;
sliding();

function sliding() {
    var i;
    var x = document.getElementsByClassName("slideDeck");
    for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
    }
    slideIndex++;
    if (slideIndex > x.length) {slideIndex = 1}
    x[slideIndex-1].style.display = "block";
    setTimeout(sliding, 5500); 
}

const parallax = document.getElementById
("parallax");

window.addEventListener("scroll", function(){
    let offset = window.pageYOffset;
    parallax.style.backgroundPositionY = offset * 0.7 + "px";
})
var navbar = document.getElementById("topNav");
var sticky = navbar.offsetTop;

window.onscroll = function(){
    if (window.pageYOffset >= sticky){
        navbar.classList.add("sticky")
    }
    else {
        navbar.classList.remove(sticky);
    }
};
</script>
